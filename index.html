<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/weather/public/style.css">
</head>

<body>
    <div>
        <p id="errorShow"></p>
    </div>
    <div class="cantainer">

        <div class="mainDiv">
            <div class="numberSide">
                <span id="temp">
                    23
                </span>
                <span>&deg;C</span>
            </div>
            <div class="numberSide1">
                <span id="location">
                    INDIA
                </span>
            </div>
        </div>
        <div class="mainDiv1">
            <div class="detailSide">
                <span id="mainSvg"><img id="weather-app" src="./public/images/weather-app.png"
                        alt="weather-app image"></span>
            </div>
            <div class="detailSide1">
                <span class="detailWit" id="pressureSvg"><img src="./public/images/water.png" alt="water image"></span>
                <span class="detailWit" id="pressureNum">
                    1.2
                </span>
                <span class="detailWit" id="windSvg"><img src="./public/images/wind.png" alt="wind image"></span>
                <span class="detailWit" id="windNum">
                    5
                </span>
            </div>
        </div>
    </div>
    <div class="loading"></div>
    <form action="/getData" class="inputDiv">
        <input id="inpBox" name="citty" type="search" placeholder="Enter City Name">
        <button type="submit" id="subBtn">Submit</button>
    </form>

</body>

</html>
